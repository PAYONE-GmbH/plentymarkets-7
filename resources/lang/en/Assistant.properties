## Additional Secure Invoice configuration description
descriptionPayonePaymentSectionSecureInvoice=Carry out the settings needed for this payment method. Default settings are preset, but they are adaptable. The preselected delivery countries are those currently activated in your system. Moreover, you need a separate Portal ID and Key for the payment method Secure Invoice. These have to be entered separately in this configuration. You get the Portal ID and the Key in the Configuration Â» Payment portals menu in the Payone Merchant Interface.

## Additional Amazon Pay Settings
Sandbox=Mode
sandboxProductiveOption=Productive
sandboxTestingOption=Testing
descriptionPayonePaymentSectionAmazonPay=In order to use the payment method Amazon Pay, you have to link your Amazon account with Payone. To do so, contact the <a href="https://www.payone.com/DE-de/kundenservice/kontakt/" target="_blank">Payone Support</a>. Carry out the settings needed for this payment method. Default settings are preset, but they are adaptable. The preselected delivery countries are those currently activated in your system. Additionally, you can activate the mode Testing. This setting enables you to test the payment method first with test purchases. Select the mode Productive to activate Amazon Pay. Note that you cannot use Amazon Pay if you have already integrated PayPal in Mode 1. In this mode, PayPal overwrites the entire checkout with the PayPal-Wall so that the widgtes Amazon Pay needs are not available.

